<!DOCTYPE html>
<html lang="en">
​
<head>
    <meta charset="UTF-8">
    <title>Reservation Page</title>
    ​
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    ​
</head>
​
<body>
​
<div class="container">
    ​
    <div class="jumbotron">
        <h1 class="text-center">
            <span class="fa fa-fire"></span> Hot Restaurant</h1>
        <hr>
        <h2 class="text-center">Make your reservation</h2>
        <br>
        <div class="text-center">
            <a href="/tables">
                <button class="btn btn-lg btn-primary">
                    <span class="fa fa-list-alt"></span> View Tables
                </button>
            </a>
            <a href="/">
                <button class="btn btn-lg btn-default">
                    <span class="fa fa-home"></span>
                </button>
            </a>
        </div>
        ​
    </div>
    ​
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Make Reservation</h2>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input class="form-control" id="phone">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="id">Unique ID:</label>
                        <input class="form-control" id="id">
                    </div>
                    <button class="btn btn-primary" id="reserve" type="submit">Reserve</button>
                </form>
            </div>
        </div>
    </div>

    ​
    <script type="text/javascript">

        $("#reserve").on("click", function (event) {
            event.preventDefault();
            var newCustomer = {
                name: $("#name").val().trim(),
                phoneNumber: $("#phone").val().trim(),
                email: $("#email").val().trim(),
                uniqueId: $("#id").val().trim()

            };

            $.post("/api/reservations", newCustomer)
                .then(function (data) {
                    if (data) {
                        console.log(data);
                        alert("You have been reserved");
                    } else {
                        alert("You are on the waiting list");
                    }
                    //Clear the form
                    $("#name").val("");
                    $("#phone").val("");
                    $("#email").val("");
                    $("#id").val("");
                });
        });
    </script>


</div>
</body>
</html>
